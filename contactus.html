<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew and Bloom Cafe - Contact Us</title>
    <script src="https://kit.fontawesome.com/43c656a26c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <style>
        * {
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        body {
            background-color: maroon;
            color: white;
            overflow-x: hidden;
            margin:0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 10px 70px;
            background: #41414f;
        }

        header nav {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }

        header nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        header nav li {
            margin: 0 15px;
        }

        header nav a {
            text-decoration: none;
            color: white;
        }

        header nav a:hover {
            color: #0088e9;
        }

        button {
            padding: 10px 20px;
            background-color: rgba(0, 136, 169);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: chartreuse;
        }

        h1 {
            text-align: center;
            color: gold;
            font-family: "Pacifico", serif;
            font-weight: 800;
            font-style: italic;
            margin-top: 40px;
        }

        .display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        textarea {
            width: 400px;
            height: 40px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 200px;
        }

        button[type="submit"] {
            background-color: #0088e9;
            height: 40px;
            width: 100px;
            border-radius: 50px;
            border: solid black;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: chartreuse;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color:white;
            font-family:cursive;
            font-style: normal;
            font:bold;
            font-size: 15px;
        }
        .display{
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-between;
            align-content: justify;
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        i {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media only screen and (max-width: 1200px) {
            header {
                padding: 10px 40px;
            }

            .display form input[type="text"],
            .display form textarea {
                width: 350px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }

        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            header nav ul {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            header nav li {
                margin: 5px 0;
            }

            h1 {
                font-size: 20px;
            }

            .display form input[type="text"],
            .display form textarea {
                width: 90%;
            }

            p {
                font-size: 14px;
            }

            button[type="submit"] {
                width: 120px;
            }
        }

        @media only screen and (max-width: 480px) {
            header {
                padding: 10px;
                text-align: center;
            }

            header nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            header nav li {
                margin: 5px 0;
            }

            h1 {
                font-size: 18px;
            }

            .display form input[type="text"],
            .display form textarea {
                width: 90%;
                font-size: 14px;
            }

            p {
                font-size: 12px;
            }

            button[type="submit"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-link">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="order.html">Order Items</a></li>
            </ul>
        </nav>
        <a href="contactus.html"><button>Contact Us</button></a>
    </header>
    <h1><u>CONTACT DETAILS</u></h1>
    <div class="display">
        <form>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Email">
            <textarea cols="30" rows="6" placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
        
    <p style="text-align: center;margin-right: 40px">
        <i class="fas fa-location">          123 Bloom Street, Coffeeville</i><br>
        <br>
        <br><i class="fas fa-envelope">      hello@brewbloomcafe.com</i><br>
        <br>
        <br><i class="fas fa-phone">         (123) 456-7890</i><br>
        <br>
        <br><i class="fas fa-clock">         Monday-Saturday 9.00AM to 10.00PM</i><br>
        <br>
        <br><i class="fas fa-clock">         Sunday 10.00AM to 9.00PM</i>
    </p><br>
    </div>
</body>
</html>
